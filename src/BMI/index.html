<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>

    <link rel="stylesheet" href="../output.css" />

    <style>
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 8px;
            background-color: #4B5563;
        }
    </style>

</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen font-mono">
    
    <div class="container bg-gray-700 w-full sm:w-[450px] shadow-2xl mx-4 sm:mx-6 text-center rounded-lg">

        <h1 class="text-2xl font-extrabold mb-6 mt-4">BMI Calculator</h1>

        <form action="">
            <div class="mb-4">
                <label class="font-bold ">Height in cm: </label>
                <input id="height" placeholder="Height" type="text" class="px-3 py-2 rounded-md bg-gray-600 text-white font-medium border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            </div>

            <div class="mb-4">
                <label class="font-bold">Weight in kg: </label>
                <input id="weight" placeholder="Weight" type="text" class="px-3 py-2 rounded-md bg-gray-600 text-white font-medium border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            </div>

            <button id="calculate-btn" class="w-[50%] bg-blue-500 rounded-lg cursor-pointer hover:bg-blue-700 transition duration-300 text-sm font-bold py-3 px-5 mt-2">Calculate</button>

            <div id="result" class="text-lg font-semibold mt-4"></div>
            <div id="message" class="text-sm mt-2"></div>
        </form>

        <div id="weight-guide" class="mb-4 mt-6">
            <h3 class="text-xl font-black mb-2">BMI Weight Guide</h3>
            <ul class="space-y-1 text-left">
                <li>üí° <span class="font-semibold">Underweight:</span> Less than 18.6</li>
                <li>‚úÖ <span class="font-semibold">Normal Range:</span> 18.6 to 24.9</li>
                <li>‚ö†Ô∏è <span class="font-semibold">Overweight:</span> Greater than 24.9</li>
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
