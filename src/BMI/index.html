<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>

    <link rel="stylesheet" href="../output.css" />

</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen font-mono">
    
    <div class="container bg-gray-700 w-full sm:w-[450px] shadow-2xl mx-4 sm:mx-6 text-center rounded-lg">

        <h1 class="text-2xl font-extrabold mb-6 mt-4">BMI Calculator</h1>

        <form action="">
            <div class="mb-4">
                <label class="font-bold ">Height in cm: </label>
                <input placeholder="Height" type="text" class="px-3 py-2 rounded-md bg-gray-600 text-white font-medium border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            </div>

            <div class="mb-4">
                <label class="font-bold">Weight in kg: </label>
                <input placeholder="Weight" type="text" class="px-3 py-2 rounded-md bg-gray-600 text-white font-medium border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            </div>

            <button id="calculate-btn" class="bg-blue-500 rounded-lg cursor-pointer hover:bg-blue-700 duration-300 text-sm font-bold py-3 px-5 mt-2 sm:mt-0 sm:ml-2 mb-8">Calculate</button>

            <div id="results" class="text-xl font-bold "></div>
        </form>

        <div id="weight-guide">
            <h3 class="text-xl font-black">BMI Weight Guide</h3>
            <ul>
                <li>Under Weight = Less than 18.6</li>
                <li>Normal Range = 18.6 and 24.9</li>
                <li>Overweight = Greater than 24.9</li>
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
