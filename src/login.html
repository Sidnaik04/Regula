<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 w-full max-w-sm p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>
  
      <form action="submit" id="loginform">
        <div class="mb-4">
          <label for="" class="block text-sm font-bold text-gray-300 mb-2">
            Username
          </label>
          <input
            type="text"
            placeholder="Username"
            id="username"
            class="w-full px-3 py-2 rounded-md bg-gray-600 text-white font-medium border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
  
        <div class="mb-4">
          <label for="" class="block text-sm font-bold text-gray-300 mb-2">
            Password
          </label>
          <input
            type="password"
            placeholder="Password"
            id="password"
            class="w-full px-3 py-2 rounded-md bg-gray-600 text-white font-medium border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
  
        <button
          type="submit"
          id="button"
          class="w-full text-center bg-blue-600 text-white text-xl font-medium rounded-md py-2 mt-3 shadow-lg hover:bg-blue-700" 
        >
          Login
        </button>
      </form>
    </div>
  </body>

  <script>

    const form = document.getElementById('loginform');

    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    form.addEventListener('submit',function(e){
      e.preventDefault();

      const username = usernameInput.value;
      const password = passwordInput.value;

      if(username==='Sid' && password==='12345'){
        alert('Login Successfully!')
        window.location.href= 'index.html';
      }
      else{
        alert('Invalid Credentials!');

        //clear the input values
        usernameInput.value ='';
        passwordInput.value = '';

        usernameInput.focus(); //Return focus to username input
      }
    })


  </script>
</html>
