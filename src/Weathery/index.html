<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weathery</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body
    class="bg-gray-900 text-white flex h-screen justify-center items-center font-mono"
  >
    <div
        class="container bg-gray-700 p-5 w-full max-w-lg rounded-xl shadow-2xl text-center mx-4 sm:mx-6"
    >
      <h1 class="text-3xl mb-6 font-bold">Weathery</h1>

      <div id="input-container" class="space-y-3 sm:space-y-0 sm:space-x-3 mb-5 flex flex-col sm:flex-row">
        <input
          type="text"
          id="city-input"
          placeholder="Enter the city"
          class="p-3 bg-gray-600 w-full sm:w-auto flex-grow rounded-md border-none outline-none text-white"
        />
        <button
          id="get-weather-btn"
          class="bg-blue-500 p-3 rounded-md border-none font-medium cursor-pointer hover:bg-blue-700 duration-300 w-full sm:w-auto"
        >
          Get Weather
        </button>
      </div>

      <div id="weather-info" class="hidden mt-5">
        <h2 id="city-name" class="text-xl font-bold"></h2>
        <p id="temperature" class="font-bold"></p>
        <p id="description" class="font-bold"></p>
      </div>

      <p id="error-message" class="hidden text-red-600 mt-5 font-bold">
        City not found. Please try again.
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
